name: Bug反馈
description: 问题反馈
title: "[Bug]: "
labels: ["bug"]
body:
  - type: input
    attributes:
      label: 服务版本
      description: 在服务配置页可查看服务版本
    validations:
      required: true
  - type: textarea
    attributes:
      label: 遇到的问题
      description: 如果是老版本可以先升级再观察问题是否存在
    validations:
      required: true
  - type: textarea
    attributes:
      label: 期望的结果
    validations:
      required: true
  - type: textarea
    attributes:
      label: 日志
      description: 参考 https://wechat2rss.xlab.app/deploy/qa#%E5%A6%82%E4%BD%95%E6%9F%A5%E7%9C%8B%E6%97%A5%E5%BF%97
    validations:
      required: true
