baseURL: "https://wechat2rss.xlab.app/"
title: 微信公众号转RSS服务
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: G-H7VDKD5SEH

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: 微信公众号转RSS服务
  description: "微信公众号转RSS服务"
  keywords: [Wechat, RSS, 微信公众号]
  author: ttttmr
  # author: ["Me", "You"] # multiple authors
  images: ["/favicon.ico"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/favicon.ico"
    favicon16x16: "/favicon.ico"
    favicon32x32: "/favicon.ico"
    apple_touch_icon: "/favicon.ico"
    safari_pinned_tab: "/favicon.ico"

  label:
    text: "微信公众号转RSS服务"
    icon: /favicon.ico
    iconHeight: 35

  # homeInfoParams:
    # Title: "微信公众号转RSS服务"
    # Content: https://wechat2rss.xlab.app

  socialIcons:
    - name: github
      url: "https://github.com/ttttmr/wechat2rss"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/ttttmr/wechat2rss/issues"
    Text: "问题反馈" # edit text
    appendFilePath: false # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: Blog
      name: Blog
      url: https://blog.xlab.app
      weight: 30
    - identifier: GitHub
      name: GitHub
      url: https://github.com/ttttmr/wechat2rss
      weight: 30
